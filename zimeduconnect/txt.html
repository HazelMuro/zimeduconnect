<!DOCTYPE html>
<html>
<head>
  <title>Textbook Upload</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Textbook Upload</h1>
  <form id="uploadForm" enctype="multipart/form-data" method="POST" action="upload.php">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="author">Author(s):</label>
    <input type="text" id="author" name="author" required>
    <br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="5" required></textarea>
    <br>
    <label for="file">Textbook File:</label>
    <input type="file" id="file" name="file" required>
    <br>
    <button type="submit">Upload Textbook</button>
  </form>
  <div id="message"></div>
  <script>
  document.getElementById('uploadForm').addEventListener('submit', function(e) {
    e.preventDefault();
  
    // Basic form validation (you can add more checks)
    const title = document.getElementById('title').value;
    const author = document.getElementById('author').value;
    const description = document.getElementById('description').value;
    const file = document.getElementById('file').value;
  
    if (!title || !author || !description || !file) {
      showMessage("Please fill in all required fields.");
      return;
    }
  
    // Submit the form using AJAX (optional for progress indication)
    // ... (implementation for sending data using AJAX)
  
    // Or submit the form traditionally
    this.submit();
  });
  
  function showMessage(message) {
    const messageElement = document.getElementById('message');
    messageElement.textContent = message;
    // Optionally add CSS styling for success/error messages
  }
  </script>
</body>
</html>
